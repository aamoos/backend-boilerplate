spring:
  datasource:
    url: jdbc:h2:mem:localdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create-drop   # local에서는 자동 생성/삭제
    show-sql: true
    properties:
      hibernate:
        format_sql: true

